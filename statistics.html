<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Общий результат</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Общий результат</h1>
        
       <!-- Progress Bar -->
<div class="progress-container">
    <div class="progress-bar" style="width: {{ total_percentage }}%;">
        {{ total_distance_all_users }} км из 10000 км ({{ total_percentage }}%)
    </div>
</div>
        
        <!-- Statistics Table -->
        <table>
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Общее расстояние (км)</th>
                    <th>Посмотреть треки</th>
                </tr>
            </thead>
            <tbody>
                {% for user, details in users.items() %}
                <tr>
                    <td>{{ user }}</td>
                    <td>{{ details.total_distance_km | round(2) }}</td>
                    <td><a href="{{ url_for('user_tracks', username=user) }}">Посмотреть</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <!-- Back to Main Menu -->
        <div class="menu">
            <a href="/">Главная</a>
            <a href="/upload">Загрузить трек</a>
        </div>
    </div>
</body>
</html>
